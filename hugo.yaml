baseURL: https://yixianwang.github.io/
languageCode: en-us
title: Yixian Wang

# Configure hugo.yaml to use Hextra theme
module:
  imports:
    - path: github.com/imfing/hextra

# create new content page for the home page and the documentation page
# hugo new content/_index.md
# hugo new content/docs/_index.md

# preview the site locally
# hugo server --buildDrafts --disableFastRender

# update all Hugo modules in my project to their latest versions
# hugo mod get -u

# update only Hextra to the latest version
# hugo mod get -u github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

# Top right menu
menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: Projects
      pageRef: /projects
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: Notes
      pageRef: /notes
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6 
      url: "https://github.com/yixianwang"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"